<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    /* Basic styling for the chat interface */
    body { font-family: Arial, sans-serif; }
    #chatbox { width: 100%; max-width: 500px; margin: auto; padding: 10px; }
    .message { padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    .user { background-color: #daf8e3; text-align: right; }
    .bot { background-color: #f0f0f0; text-align: left; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <input id="user-input" type="text" placeholder="Type your message..." autofocus />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      document.getElementById('user-input').value = '';

      // Display user message
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userInput;
      document.getElementById('chatbox').appendChild(userMessage);

      // Call serverless function for AI response
      const response = await fetch('https://your-project.vercel.app/api/chatbot?message=' + encodeURIComponent(userInput));
      const data = await response.json();

      // Display bot message
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      botMessage.textContent = data.reply;
      document.getElementById('chatbox').appendChild(botMessage);
    }
  </script>
</body>
</html>
